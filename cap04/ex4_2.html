<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="img/peso.jpg">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Document</title>
</head>
<body>

    <img src="img/peso.jpg" alt="Balança de Peso">
    <h1>Programa Cálculo do Peso Ideal</h1>

    <form>

        <p>Nome: 
            <input type="text" id="nome" required>
        </p>

        <p>Sexo: 
            <input type="radio" name="sexo" id="masculino" required> Masculino
            <input type="radio" name="sexo" id="feminino" required> Feminino
        </p>

        <p>Altura: 
            <input type="number" min="0" step="0.01" id="altura" required>
        </p>

        <input type="submit" value="Calcular Peso Ideal">
        <input type="reset" value="Limpar Campos">

    </form>

    <h3></h3>

    <script src="js/ex4_2.js"></script>
    
</body>
</html>
