<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Restaurante JS</h1>

    <form>

        <p> Buffet por Quilo R$: 
            <input type="number" id="valor" min="0" step="0.01" required>
        </p>

        <p> Consuma do Cliente (gr): 
            <input type="number" id="gramas" required>
        </p>

        <input type="submit" value="Calcular PreÃ§o">

    </form>

    <h3 id="valorPagar"></h3>

    <script>

        let frm = document.querySelector("form")
        let valorPagar = document.querySelector("#valorPagar")

        frm.addEventListener("submit", (e) => {

            let valor = Number(frm.valor.value)
            let gramas = Number(frm.gramas.value)

            let calculo = (valor * (gramas * 0.001)).toFixed(2)

            valorPagar.textContent = `Valor a pagar R$: ${calculo}`

            e.preventDefault()
        })

    </script>
    
</body>
</html>
